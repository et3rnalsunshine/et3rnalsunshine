---
layout: page
title: Publications
---

<div class="content content--books">
    {% for book in site.books %}
      <div class="book">
        <img src="{{ book.cover | prepend: site.baseurl }}" alt="" class="book__cover">
        <div class="book-info">
          <h2 class="book-info__title">{{ book.title }}</h2>
          <p class="book-info__description">{{ book.description }}</p>
          <div class="book-info__links">
            <a target="_blank" href="{{ site.baseurl }}/assets/book-excerpts/{{ book.excerpt }}">Extrait</a>
            {% comment %}<a href="#">Pr√©commander</a>{% endcomment %}
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
